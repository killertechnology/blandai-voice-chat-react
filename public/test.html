<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay Sample</title>
  <style>
    /* Container to hold the primary image and overlay */
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto; /* centers the container on the page */
      border: 1px solid #ccc;
    }
    /* The primary image */
    .primary-image {
      width: 300px;
      height: 300px;
      display: block;
    }
    /* The overlay div */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      pointer-events: none; /* allows clicks to pass through to the image */
    }
    /* Ensure the checkmark image fills its container */
    .overlay img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First div with the primary image -->
    <div>
      <img src="/images/hotdog.jpg" alt="Primary Image" class="primary-image">
    </div>
    <!-- Second div with the overlay green checkmark -->
    <div class="overlay">
      <img src="/images/checkmark.png" alt="Green Checkmark">
    </div>
  </div>
</body>
</html>
